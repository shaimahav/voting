{% extends 'admin/base.html'%}

{% block content %}

<h3>VIEW <span>RESULT</span><br></h3>
<script src="/static/jquery.min.js"></script>
    <script>

					$(document).ready(function(){

$("#ddlstate").change( function(){
             stateid=$("#ddlstate").val();

            $.ajax({

            url:"{%  url  'getDistrict' %}",
            data:{'state_id':stateid},
            success:function(data)
            {
$('#ddldistrict').html(data);

            }
            });
        });



        $("#ddldistrict").change( function(){
             districtid=$("#ddldistrict").val();

            $.ajax({

            url:"{%  url  'getplace' %}",
            data:{'district_id':districtid},
            success:function(data)
            {
$('#ddlplace').html(data);

            }
            });
        });


     $("#ddlplace").change( function(){
             landmarkid=$("#ddlplace").val();

            $.ajax({

            url:"{%  url  'getassembly' %}",
            data:{'place_id':landmarkid},
            success:function(data)
            {
$('#ddlassembly').html(data);

            }
            });
        });

    

        });

   </script>
<form method="post" action="{% url 'view_resultant_candidatesAction' %}">

{% csrf_token %}
State:<select name='state' id="ddlstate" class="form-control" style="height:50px">
<option value="00">select</option>
{% for c in state %}
<option value="{{c.id}}">{{c.state}}
</option>
{% endfor %}
</select><br><br>

District:<select name='district' id="ddldistrict" class="form-control" style="height:50px">
<option value="00">select</option>

</select><br><br>

Landmark:<select name='place' id="ddlplace" class="form-control" style="height:50px">
<option value="00">select</option>

</select><br><br>

Assembly:<select name='ddlassembly' id="ddlassembly" class="form-control" style="height:50px">
<option value="00">select</option>

</select><br><br>

<input type="submit" name="process" value="View Result" class="btn cryptos-btn mt-50"  />
<p id="res"></p>


{% ifequal msg 'invalid' %}
	<script type="text/javascript">
	alert("Invalid Date Cannot Publish Result");
	
	</script>
	{% endifequal %}


</form>

{% endblock %}
