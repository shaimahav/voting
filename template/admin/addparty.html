{% extends 'admin/base.html' %}
{% block content %}
<script type="text/javascript">
		function validation()
		{
			var alpha=/^[a-zA-Z]+$/;
			//var num=/^[0-9]+$/;

			//var alphanum=/^(?=.*[a-zA-Z])(?=.*[0-9])/; //atleast one digit

			//var email=/^[\w\-\.\+]+\@[a-z A-Z 0-9\.\-]+\.[a-z A-Z 0-9]{2,4}$/;

            var party=document.party.addparty;

            if(party.value.length==0)
			{
				alert("Please Enter party name ");
				party.focus();
				return false;
			}
			else if(!party.value.match(alpha))
			{
				alert("invalid party name");
				party.focus();
				return false;
			}
			else
			{
			return true;
			}
		}


 </script>





<h3>ADD <span>PARTY</span><br></h3>
<div class="col-12 col-lg-6">
                    <div class="contact-form-area mb-100">
<form method="post" name="party" action="{% url 'partyaddaction' %}">
     {% csrf_token %}
ADD PARTY:<input type="text" name="addparty" class="form-control"  style="height:50px">
    <input type="submit" value="ADD" class="btn cryptos-btn btn-2 mt-30" onclick="return validation()">
    {% if msg %}

        {{msg}}


    {% endif %}

</form>
</div>
</div>
{% endblock %}
