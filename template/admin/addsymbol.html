{% extends 'admin/base.html' %}
{% block content %}

<script type="text/javascript">
		function validation()
		{
			var alpha=/^[a-zA-Z]+$/;
			//var num=/^[0-9]+$/;

			//var alphanum=/^(?=.*[a-zA-Z])(?=.*[0-9])/; //atleast one digit

			//var email=/^[\w\-\.\+]+\@[a-z A-Z 0-9\.\-]+\.[a-z A-Z 0-9]{2,4}$/;

			var party=document.symbol.party;
            var symbol=document.symbol.symbol;
            var symbolname=document.symbol.symbolname;

			if(party.value=="00")
			{
				alert("Please select party");
				return false;
			}
			if(symbol.value.length==0)
			{
				alert("Please upload symbol");
				symbol.focus();
				return false;
			}
			if(symbolname.value.length==0)
			{
				alert("Please Enter symbol name ");
				symbolname.focus();
				return false;
			}
			else if(!symbolname.value.match(alpha))
			{
				alert("invalid symbol name");
				symbolname.focus();
				return false;
			}

			else
			{
			return true;
			}
		}

</script>
<h3>ADD <span>SYMBOL</span><br></h3>
<div class="col-12 col-lg-6">
                    <div class="contact-form-area mb-100">
<form method="post" name="symbol" action="{% url 'symboladdaction' %}" enctype="multipart/form-data">
     {% csrf_token %}
    
    PARTY:<select name='party' class="form-control"  style="height:50px">
<option value="00">select</option>
{% for c in data %}
<option value="{{c.id}}">{{c.partyname}}
</option>
{% endfor %}
    </select>
SYMBOL:<input type="file" name="symbol" class="form-control"  style="height:50px">
  SYMBOL NAME:<input type="text" name="symbolname" class="form-control"  style="height:50px">
     <input type="submit" value="ADD" class="btn cryptos-btn btn-2 mt-30" onclick="return validation()" >
     {% if msg %}
        {{msg}}
        {% endif %}

		</form>
		</div>
		</div>
{% endblock %}
