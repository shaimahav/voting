{% extends 'admin/base.html' %}
{% block content %}
<script type="text/javascript">
		function validation()
		{
			var alpha=/^[a-zA-Z]+$/;
			//var num=/^[0-9]+$/;

			//var alphanum=/^(?=.*[a-zA-Z])(?=.*[0-9])/; //atleast one digit

			//var email=/^[\w\-\.\+]+\@[a-z A-Z 0-9\.\-]+\.[a-z A-Z 0-9]{2,4}$/;

            var state=document.state.state;

            if(state.value.length==0)
			{
				alert("Please Enter state name ");
				state.focus();
				return false;
			}
			else if(!state.value.match(alpha))
			{
				alert("invalid state name");
				state.focus();
				return false;
			}
			else
			{
			return true;
			}
		}

</script>
<h3>ADD <span>STATE</span><br></h3>
<div class="col-12 col-lg-6">
                    <div class="contact-form-area mb-100">
    <form method="post"  name="state" action="{% url 'stateaddaction' %}">
    {% csrf_token %}
    STATE:<input type="text" name="state" class="form-control"  style="height:50px">
    <input type="submit" value="save" class="btn cryptos-btn btn-2 mt-30" onclick="return validation()">
        {% if msg %}
         {{ msg }}
        {% endif %}



    </form>
	</div>
	</div>

{% endblock %}
