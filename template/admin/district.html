

{% extends 'admin/base.html' %}
{% block content %}

<script type="text/javascript">
		function validation()
		{
			var alpha=/^[a-zA-Z]+$/;
			//var num=/^[0-9]+$/;

			//var alphanum=/^(?=.*[a-zA-Z])(?=.*[0-9])/; //atleast one digit

			//var email=/^[\w\-\.\+]+\@[a-z A-Z 0-9\.\-]+\.[a-z A-Z 0-9]{2,4}$/;

			var state=document.district.state;
            var district=document.district.district;

			if(state.value=="00")
			{
				alert("Please select state");
				return false;
			}
			if(district.value.length==0)
			{
				alert("Please Enter district name ");
				district.focus();
				return false;
			}
			else if(!district.value.match(alpha))
			{
				alert("invalid district name");
				district.focus();
				return false;
			}

			else
			{
			return true;
			}
		}

</script>
<h3>ADD <span>DISTRICT</span><br></h3>
<div class="col-12 col-lg-6">
                    <div class="contact-form-area mb-100">
					
 <form method="post" name="district" action="{% url 'districtaddaction' %}">
     {% csrf_token %}
	 <center>

STATE:<select name='state' class="form-control"  style="height:50px">
<option value="00">select</option>
{% for c in data %}
<option value="{{c.id}}">{{c.state}}
</option>
{% endfor %}
</select>
DISTRICT:<input type="text" name="district" class="form-control"  style="height:50px">
<input type="submit" value="ADD" class="btn cryptos-btn btn-2 mt-30" onclick="return validation()">
     {% if msg %}
        {{msg}}
        {% endif %}
		</center>
 </form>
 </div>
 </div>
{% endblock %}
