{% extends 'candidate/base_forgot.html'%}

{% block content %}

<script type="text/javascript">
		function validation()
		{
			///var alpha=/^[a-zA-Z]+$/;
			//var num=/^[0-9]+$/;

			var alphanum=/^(?=.*[a-zA-Z])(?=.*[0-9])/; //atleast one digit

			//var email=/^[\w\-\.\+]+\@[a-z A-Z 0-9\.\-]+\.[a-z A-Z 0-9]{2,4}$/;

			var npswd=document.updatepswd.newpswd;
			var copswd=document.updatepswd.confirmpswd;

			if(npswd.value.length==0)
			{
				alert("Please Enter your New Password" );
				npswd.focus();
				return false;
			}
			else if(!npswd.value.match(alphanum))
			{
				alert("Password Contain Letters and Numbers");
				npswd.focus();
				return false;
			}
			else if((npswd.value.length<8)||(npswd.value.length>8))
			{
				alert("Password Contain length 8");
				npswd.focus();
				return false;
			}

			if(copswd.value.length==0)
			{
				alert("Please Confirm your New Password" );
				copswd.focus();
				return false;
			}
			else if(!copswd.value.match(alphanum))
			{
				alert("Password Contain Letters and Numbers");
				copswd.focus();
				return false;
			}
			else if((copswd.value.length<8)||(copswd.value.length>8))
			{
				alert("Password Contain length 8");
				copswd.focus();
				return false;
			}
			if(!(npswd.value==copswd.value))
			{
			alert("password are missmatched, Try again");
			return false;
			}

			else
			{
			return true;
			}
		}






</script>
<div class="col-12 col-lg-6">
                    <div class="contact-form-area mb-100">
<h3>UPDATE <span>PASSWORD</span><br></h3>
<form method="post" name="updatepswd" action="{% url 'candidate_update_password_action' %}">
    {% csrf_token %}
<input type="hidden" name="hdn"  value="{{uname}}"/>
    <input type="hidden" name="hdn1"  value="{{type}}"/>

    New Password:<input type="password" name="newpswd" class="form-control" style="height:50px">
    Confirm Password:<input type="password" name="confirmpswd" class="form-control" style="height:50px">
    <input type="submit" value="SAVE" class="btn cryptos-btn btn-2 mt-30" onclick="return validation()">
    {% if msg %}

   {{ msg }}

    {% endif %}
</form>
</div>
</div>
{% endblock %}
